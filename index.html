<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Never Ending Coding Adventure Codehog Day</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d6c4500621.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- This div is used to demonstrate the textTyper to display text in the textbox -->
    <div class="demonstration" onclick="textTyper();">Click me!</div>

    <!-- This section contains the textboxes used to display text and character information -->
    <section class="textbox-container">
        <div id="text-box-main" class="text-box text-box-main" onmouseenter="stopType();" onmouseleave="textTyper();">
            <p>placeholder text</p>
        </div>
        <div id="text-box-second" class="text-box text-box-second">
            <input type="submit" value="Next" class="next-button">
            <input type="submit" value="complete text" class="complete-button">
            <p class="health-text">Health: <span id="health"><i class="fas fa-heart"></i> <i class="fas fa-heart"></i> <i class="fas fa-heart"></i></span></p>
            <p class="energy-text">Energy: <span id="energy"><i class="fas fa-bolt"></i> <i class="fas fa-bolt"></i> <i class="fas fa-bolt"></i></span></p>
            <p class="inebriation-text">Inebriation: <span id="inebriation"><i class="fas fa-frown"></i> <i class="fas fa-frown"></i> <i class="fas fa-frown"></i></span></p>
        </div>
    </section>

    <script src="assets/static/footer.js"></script>
</body>
</html>
