<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Never Ending Coding Adventure Codehog Day</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d6c4500621.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/static/footer.js"></script>
    <script src="assets/static/textChanger.js"></script>
</head>

<body>
    <div id="wrapper">
        <!-- This div is used to demonstrate the textTyper to display text in the textbox -->
        <!-- <div class="demonstration" onclick="textTyper();">Click me!</div> -->

        <div id="image-container">
            <img id="image" src="assets/media/bedroom.png" alt="game image">
            <a href="assets/minigames/pong/pong_test.html" target="_blank"><img id="pong" class="poster"
                    src="assets/media/pong.jpeg" alt="pong poster"></a>
            <a href="assets/minigames/breakout/breakout_test.html" target="_blank"><img id="breakout" class="poster"
                    src="assets/media/breakout.jpeg" alt="breakout poster"></a>
            <a href="" target="_blank"><img id="bird" class="poster" src="assets/media/bird.gif"
                    alt="flappy bird poster"></a>
            <img id="sleeping" src="assets/media/sleeping.gif" alt="sleeping">
            <img id="spoon" src="assets/media/spoon.jpg" alt="there is no spoon">
        </div>

        <!-- This section contains the textboxes used to display text and character information -->
        <section class="textbox-container">
            <div id="text-box-main" class="text-box text-box-main">
                <p id="text">Good Morning Coder! What a beautiful morning, a fine day to begin your journey.</p>
            </div>
            <div id="text-box-second" class="text-box text-box-second">
                <!-- <input type="submit" value="Next" class="next-button">
            <input type="submit" value="complete text" class="complete-button"> -->
                <p class="health-text">Health: <span id="health"><i id="h-1" class="fas fa-heart red"></i><i id="h-2"
                            class="fas fa-heart red"></i><i id="h-3" class="fas fa-heart red"></i></span><i id="h-4"
                        class="fas fa-heart red"></i><i id="h-5" class="fas fa-heart red"></i></span></p>
                <p class="energy-text">Energy: <span id="energy"><i id="e-1" class="fas fa-bolt yellow"></i><i id="e-2"
                            class="fas fa-bolt yellow"></i><i id="e-3" class="fas fa-bolt yellow"></i></span><i id="e-4"
                        class="fas fa-bolt yellow"></i><i id="e-5" class="fas fa-bolt yellow"></i></span></p>
                <p class="inebriation-text">Inebriation:<span id="inebriation"><i id="i-1" class="fas fa-frown green"></i><i
                            id="i-2" class="fas fa-frown"></i><i id="i-3" class="fas fa-frown"></i></span><i id="i-4"
                        class="fas fa-frown"></i><i id="i-5" class="fas fa-frown"></i></span></p>
                <div id="controls">
                    <button id="next" class="button"><span id="next-text">Next</span></button>
                    <input id="input" type="text" disabled autocomplete="off">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
